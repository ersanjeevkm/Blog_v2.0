<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    {% block title %}
        <title>Blog 2.0</title>
    {% endblock %}
</head>
<body style="background-color: rgba(230,213,223,0.86)">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-lg">
      <a href="{% url 'home' %}" class="text-success my-0 mr-md-auto font-weight-normal" style="font-family: 'Indie Flower';font-size: 25px">Sanjeev's Blog v2.0</a>
      <nav class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
              <a class="btn btn-outline-success" href="{% url 'create_post' %}">+ Create Post</a>
              <a class="p-2 text-dark mr-2" href="{% url 'account' %}">Your account</a>
              <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
          {% else %}
              <a class="p-2 text-dark mr-2" href="{% url 'register' %}">Register</a>
              <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
          {% endif %}
      </nav>
    </div>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} container" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    </body>
</html>
