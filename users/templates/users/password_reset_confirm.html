{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Password Reset</title>
{% endblock %}
{% block body %}
    <h3 style="color: darkblue; font-family: 'Indie Flower'; font-size: 200%">Password Reset</h3>
    <br>
    <div class="card mb-2 p-3" style="width: 100%;border-radius: 3%">
        <h4 style="color: dimgrey">Change your password</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Reset password">
        </form>
    </div>
{% endblock %}
